log4j.rootLogger=INFO,f

log4j.appender.f=org.apache.log4j.RollingFileAppender 
log4j.appender.f.File=./log/log-report.txt
log4j.appender.f.Threshold=DEBUG
log4j.appender.f.Append=true
log4j.appender.f.MaxFileSize=30720KB
log4j.appender.f.MaxBackupIndex=100
log4j.appender.f.layout=org.apache.log4j.PatternLayout 
log4j.appender.f.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c]  %m%n 